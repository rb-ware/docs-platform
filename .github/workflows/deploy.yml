name: Deploy to GitHub Pages

# main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œë§Œ ë°°í¬
on:
  push:
    branches: [ main ]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

# GitHub Pages ë°°í¬ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€ (ì´ì „ ë°°í¬ ì·¨ì†Œí•˜ê³  ìµœì‹  ë°°í¬ ì‹¤í–‰)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1ë‹¨ê³„: ë¹Œë“œ
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ë°°í¬ ì „ í•„ìˆ˜: í…ŒìŠ¤íŠ¸ í†µê³¼ í™•ì¸
      - name: Run tests
        run: npm test -- --run

      # í”„ë¡œë•ì…˜ ë¹Œë“œ
      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production

      # ë¹Œë“œ ê²°ê³¼ ê²€ì¦
      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found"
            exit 1
          fi

          echo "âœ… Build successful"
          echo "ğŸ“¦ Build artifacts:"
          ls -lh dist/

      # GitHub Pages ì„¤ì •
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ë¹Œë“œ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 2ë‹¨ê³„: ë°°í¬
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 900000
          error_count: 20
          reporting_interval: 10000

      # ë°°í¬ ì„±ê³µ ì•Œë¦¼
      - name: Deployment success
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"

  # 3ë‹¨ê³„: ë°°í¬ í›„ ê²€ì¦ (optional)
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for deployment propagation
        run: sleep 30

      - name: Check site health
        run: |
          URL="https://${{ github.repository_owner }}.github.io/docs-platform/"
          echo "Checking: $URL"

          STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$URL")

          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Site is live and accessible"
          else
            echo "âš ï¸  Site returned status: $STATUS"
            exit 1
          fi

      # ì£¼ìš” í˜ì´ì§€ ì²´í¬
      - name: Smoke test critical pages
        run: |
          BASE_URL="https://${{ github.repository_owner }}.github.io/docs-platform"

          # ëœë”© í˜ì´ì§€
          curl -f "$BASE_URL/" || exit 1

          # í•œêµ­ì–´ ë¬¸ì„œ
          curl -f "$BASE_URL/ko" || exit 1

          # ì˜ì–´ ë¬¸ì„œ
          curl -f "$BASE_URL/en" || exit 1

          echo "âœ… All critical pages accessible"
