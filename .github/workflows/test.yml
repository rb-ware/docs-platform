name: Test

# PR 생성/업데이트 시 자동 실행
on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]

# 동시 실행 방지 (같은 PR에서 여러 번 푸시 시)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 설정
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. 의존성 설치 (CI 모드로 더 빠름)
      - name: Install dependencies
        run: npm ci

      # 4. 테스트 실행
      - name: Run tests
        run: npm test -- --run

      # 5. 커버리지 생성
      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      # 6. 커버리지 업로드 (PR 코멘트로 표시)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-${{ matrix.node-version }}
        continue-on-error: true

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 파일 크기 체크
      - name: Check bundle size
        run: |
          npm run build

          # 번들 크기 제한 (30KB gzipped)
          SIZE=$(find dist -name "*.js" -exec gzip -c {} \; | wc -c)
          MAX_SIZE=$((30 * 1024))

          echo "Bundle size: $(($SIZE / 1024)) KB"

          if [ $SIZE -gt $MAX_SIZE ]; then
            echo "❌ Bundle size exceeded limit (30KB)"
            exit 1
          else
            echo "✅ Bundle size within limit"
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # npm audit로 보안 취약점 체크
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      # 라이센스 체크
      - name: Check licenses
        run: npx license-checker --summary
        continue-on-error: true
