name: Deploy to GitHub Pages

# main ë¸Œëžœì¹˜ì— í‘¸ì‹œë  ë•Œë§Œ ë°°í¬
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found"
            exit 1
          fi

          if [ ! -d "dist/assets" ]; then
            echo "âŒ Build failed: assets directory not found"
            exit 1
          fi

          echo "âœ… Build successful"
          echo "ðŸ“¦ Build artifacts:"
          ls -lh dist/

          echo ""
          echo "ðŸ“Š Bundle size:"
          du -sh dist/
          du -sh dist/assets/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 900000
          error_count: 20
          reporting_interval: 10000

      - name: Deployment success
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "ðŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your site is now live at: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 5

    steps:
      - name: Wait for deployment propagation
        run: sleep 30

      - name: Check site health
        run: |
          URL="https://${{ github.repository_owner }}.github.io/docs-platform/"
          echo "Checking: $URL"

          STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$URL")

          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Site is live and accessible"
          else
            echo "âš ï¸  Site returned status: $STATUS"
            echo "Note: GitHub Pages may take a few minutes to fully propagate"
            exit 1
          fi

      - name: Smoke test critical pages
        run: |
          BASE_URL="https://${{ github.repository_owner }}.github.io/docs-platform"

          echo "Testing landing page..."
          curl -f "$BASE_URL/" || exit 1

          echo "Testing Korean docs..."
          curl -f "$BASE_URL/ko" || exit 1

          echo "Testing English docs..."
          curl -f "$BASE_URL/en" || exit 1

          echo "âœ… All critical pages accessible"
          echo ""
          echo "## âœ… Deployment Verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All critical pages are accessible and working correctly." >> $GITHUB_STEP_SUMMARY
