<header
  class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between w-full px-6 py-4 shadow-md bg-[#1b1b1b] border-b border-gray-800"
>
  <!-- Left: Logo -->
  <div class="flex items-center space-x-3">
    <a href="./index.html" class="flex items-center space-x-3 select-none">
      <img
        src=""
        alt="RBWare Logo"
        class="h-8 w-auto"
        draggable="false"
      />
      <span class="text-lg tracking-wide text-white font-medium">
        Tech Docs
      </span>
    </a>
  </div>

  <!-- Right: Controls -->
  <div class="flex items-center space-x-3">
    <!-- Search (desktop only) -->
    <div class="hidden md:block">
      <input
        id="searchInput"
        type="text"
        placeholder="Search..."
        class="rounded-full px-4 py-1.5 bg-white text-black text-sm placeholder-gray-500
               focus:outline-none focus:ring-2 focus:ring-[#ff2e2e] transition w-44 md:w-56"
      />
    </div>

    <!-- Language select (visible on all screens) -->
    <select
      id="langSelect"
      class="bg-[#2a2a2a] text-white text-sm px-3 py-1.5 rounded-full border border-gray-700 focus:outline-none hover:bg-[#353535] transition"
    >
      <option value="ko">한국어</option>
      <option value="en">EN</option>
    </select>

    <!-- Mobile only icons -->
    <div class="flex items-center space-x-2 md:hidden">
      <!-- Search icon (replaced with SVG) -->
      <button
        id="searchToggle"
        class="flex items-center justify-center w-9 h-9 rounded-full bg-[#2a2a2a] text-white hover:bg-[#3a3a3a] transition"
        title="Search"
      >
        <!-- Simple minimalist magnifier SVG -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="7" />
          <line x1="16.65" y1="16.65" x2="21" y2="21" />
        </svg>
      </button>

      <!-- Menu icon -->
      <button
        id="menuToggle"
        class="bg-[#ff2e2e] text-white px-3 py-1.5 rounded-full"
      >
        ☰
      </button>
    </div>
  </div>

  <!-- Mobile search overlay -->
  <div
    id="mobileSearchBox"
    class="hidden absolute top-full left-0 w-full bg-[#1b1b1b] p-3 border-t border-gray-700"
  >
    <input
      type="text"
      placeholder="Search..."
      class="w-full rounded-lg px-4 py-2 bg-white text-black text-sm 
             placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#ff2e2e]"
    />
  </div>
</header>
