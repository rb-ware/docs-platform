name: Lighthouse Performance Check

# PRê³¼ main í‘¸ì‹œ ì‹œ ì„±ëŠ¥ ì²´í¬
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # ë¹Œë“œëœ ì‚¬ì´íŠ¸ë¥¼ ì„œë¹™í•  HTTP ì„œë²„ ì‹œìž‘
      - name: Start HTTP server
        run: |
          npx serve -s dist -l 5000 > /dev/null 2>&1 &
          echo "Waiting for server to be ready..."
          timeout 30 bash -c 'until curl -s http://localhost:5000/ > /dev/null; do sleep 1; done'
          echo "Server is ready"

      # Lighthouse CI ì‹¤í–‰
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:5000/
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

  # ë²ˆë“¤ í¬ê¸° ëª¨ë‹ˆí„°ë§
  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY

          for file in dist/assets/*.js; do
            if [ -f "$file" ]; then
              SIZE=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file")
              GZIP=$(gzip -c "$file" | wc -c)
              NAME=$(basename "$file")

              SIZE_KB=$((SIZE / 1024))
              GZIP_KB=$((GZIP / 1024))

              echo "| $NAME | ${SIZE_KB} KB | ${GZIP_KB} KB |" >> $GITHUB_STEP_SUMMARY

              # 30KB gzipped ì œí•œ
              if [ $GZIP -gt 30720 ]; then
                echo "âš ï¸  Warning: $NAME exceeds 30KB gzipped" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

