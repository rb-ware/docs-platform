name: Lighthouse Performance Check

# main í‘¸ì‹œ ì‹œ ì„±ëŠ¥ ì²´í¬
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Lighthouse CI
        run: npm run build:ci
        env:
          NODE_ENV: development

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found"
            exit 1
          fi

          echo "âœ… Build successful"
          echo "ðŸ“¦ Build artifacts:"
          ls -lh dist/ || true

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.lighthouserc.json'
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Performance summary
        if: always()
        run: |
          echo "## ðŸš€ Lighthouse Performance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse CI has completed. Check the detailed report in the action logs." >> $GITHUB_STEP_SUMMARY

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY

          for file in dist/assets/*.js; do
            if [ -f "$file" ]; then
              SIZE=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
              GZIP=$(gzip -c "$file" | wc -c)
              NAME=$(basename "$file")

              SIZE_KB=$((SIZE / 1024))
              GZIP_KB=$((GZIP / 1024))

              echo "| $NAME | ${SIZE_KB} KB | ${GZIP_KB} KB |" >> $GITHUB_STEP_SUMMARY

              if [ $GZIP -gt 30720 ]; then
                echo "âš ï¸  Warning: $NAME exceeds 30KB gzipped" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done
