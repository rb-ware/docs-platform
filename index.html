<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBWare Docs Platform</title>

    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // GA4 추적 ID 설정 (실제 ID로 교체 필요)
      gtag('config', 'G-XXXXXXXXXX', {
        'send_page_view': false // SPA이므로 수동 페이지뷰 추적
      });
    </script>

    <script>
      // 환경에 따라 base path 동적 설정.
      const isGitHubPages = window.location.hostname.includes('github.io');
      if (isGitHubPages) {
        document.write('<base href="/docs-platform/">');
      }

      // Handle 404 redirect from GitHub Pages
      (function() {
        const params = new URLSearchParams(window.location.search);
        const redirectPath = params.get('p');
        if (redirectPath) {
          const basePath = isGitHubPages ? '/docs-platform' : '';
          window.history.replaceState(null, '', basePath + redirectPath);
        }
      })();
    </script>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Typography Plugin for Markdown -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: '#374151',
                  a: {
                    color: '#ff2e2e',
                    '&:hover': {
                      color: '#dc2626',
                    },
                  },
                  'code::before': {
                    content: '""'
                  },
                  'code::after': {
                    content: '""'
                  },
                  code: {
                    color: '#dc2626',
                    backgroundColor: '#f3f4f6',
                    padding: '0.125rem 0.375rem',
                    borderRadius: '0.25rem',
                    fontWeight: '500',
                  },
                  pre: {
                    backgroundColor: '#1f2937',
                    color: '#e5e7eb',
                  },
                  'pre code': {
                    backgroundColor: 'transparent',
                    color: 'inherit',
                    padding: 0,
                  },
                  h1: {
                    color: '#111827',
                    fontWeight: '700',
                  },
                  h2: {
                    color: '#111827',
                    fontWeight: '600',
                    borderBottomWidth: '1px',
                    borderBottomColor: '#e5e7eb',
                    paddingBottom: '0.5rem',
                  },
                  h3: {
                    color: '#111827',
                    fontWeight: '600',
                  },
                  table: {
                    width: '100%',
                  },
                  'thead th': {
                    backgroundColor: '#f9fafb',
                    borderBottomWidth: '2px',
                    borderBottomColor: '#e5e7eb',
                  },
                  'tbody tr': {
                    borderBottomWidth: '1px',
                    borderBottomColor: '#e5e7eb',
                  },
                  blockquote: {
                    borderLeftColor: '#ff2e2e',
                    backgroundColor: '#fef2f2',
                    padding: '0.75rem 1rem',
                  },
                  hr: {
                    borderColor: '#e5e7eb',
                    marginTop: '2rem',
                    marginBottom: '2rem',
                  },
                },
              },
            },
          },
        },
        plugins: [],
      }
    </script>

    <!-- Custom Prose Styles (Typography Plugin Replacement) -->
    <style>
      .prose {
        color: #374151;
        max-width: 65ch;
      }

      .prose :where(p):not(:where([class~="not-prose"] *)) {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
      }

      .prose :where(h1):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 700;
        font-size: 2.25em;
        margin-top: 0;
        margin-bottom: 0.8888889em;
        line-height: 1.1111111;
      }

      .prose :where(h2):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
        font-size: 1.5em;
        margin-top: 2em;
        margin-bottom: 1em;
        line-height: 1.3333333;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.5rem;
      }

      .prose :where(h3):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
        font-size: 1.25em;
        margin-top: 1.6em;
        margin-bottom: 0.6em;
        line-height: 1.6;
      }

      .prose :where(h4):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.5;
      }

      .prose :where(a):not(:where([class~="not-prose"] *)) {
        color: #ff2e2e;
        text-decoration: underline;
        font-weight: 500;
      }

      .prose :where(a):hover:not(:where([class~="not-prose"] *)) {
        color: #dc2626;
      }

      .prose :where(strong):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
      }

      .prose :where(code):not(:where([class~="not-prose"] *, pre *)) {
        color: #dc2626;
        background-color: #f3f4f6;
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-weight: 500;
        font-size: 0.875em;
      }

      .prose :where(code):not(:where([class~="not-prose"] *))::before,
      .prose :where(code):not(:where([class~="not-prose"] *))::after {
        content: "";
      }

      .prose :where(pre):not(:where([class~="not-prose"] *)) {
        background-color: #1f2937;
        color: #e5e7eb;
        overflow-x: auto;
        font-size: 0.875em;
        line-height: 1.7142857;
        margin-top: 1.7142857em;
        margin-bottom: 1.7142857em;
        border-radius: 0.375rem;
        padding: 0.8571429em 1.1428571em;
      }

      .prose :where(pre code):not(:where([class~="not-prose"] *)) {
        background-color: transparent;
        color: inherit;
        padding: 0;
        border-radius: 0;
        font-weight: inherit;
      }

      .prose :where(table):not(:where([class~="not-prose"] *)) {
        width: 100%;
        table-layout: auto;
        text-align: left;
        margin-top: 2em;
        margin-bottom: 2em;
        font-size: 0.875em;
        line-height: 1.7142857;
        display: block;
        overflow-x: auto;
      }

      .prose :where(thead):not(:where([class~="not-prose"] *)) {
        border-bottom-width: 2px;
        border-bottom-color: #e5e7eb;
      }

      .prose :where(thead th):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
        vertical-align: bottom;
        padding: 0.5714286em;
        background-color: #f9fafb;
      }

      .prose :where(tbody tr):not(:where([class~="not-prose"] *)) {
        border-bottom-width: 1px;
        border-bottom-color: #e5e7eb;
      }

      .prose :where(tbody td):not(:where([class~="not-prose"] *)) {
        vertical-align: top;
        padding: 0.5714286em;
      }

      .prose :where(ol):not(:where([class~="not-prose"] *)),
      .prose :where(ul):not(:where([class~="not-prose"] *)) {
        padding-left: 1.625em;
        margin-top: 1.25em;
        margin-bottom: 1.25em;
      }

      .prose :where(ol):not(:where([class~="not-prose"] *)) {
        list-style-type: decimal;
      }

      .prose :where(ul):not(:where([class~="not-prose"] *)) {
        list-style-type: disc;
      }

      .prose :where(li):not(:where([class~="not-prose"] *)) {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }

      .prose :where(blockquote):not(:where([class~="not-prose"] *)) {
        font-weight: 500;
        font-style: normal;
        color: #374151;
        border-left-width: 0.25rem;
        border-left-color: #ff2e2e;
        quotes: none;
        margin-top: 1.6em;
        margin-bottom: 1.6em;
        padding-left: 1em;
        background-color: #fef2f2;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        padding-right: 1rem;
        border-radius: 0.25rem;
      }

      .prose :where(hr):not(:where([class~="not-prose"] *)) {
        border-color: #e5e7eb;
        border-top-width: 1px;
        margin-top: 3em;
        margin-bottom: 3em;
      }

      .prose :where(img):not(:where([class~="not-prose"] *)) {
        margin-top: 2em;
        margin-bottom: 2em;
        max-width: 100%;
        height: auto;
      }

      .prose :where(input[type="checkbox"]):not(:where([class~="not-prose"] *)) {
        margin-right: 0.5em;
      }
    </style>

    <link rel="stylesheet" href="./css/theme.css" />

    <meta name="description" content="RBWare Documentation Platform" />
    <meta name="theme-color" content="#071B3C" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>

  <body class="bg-rb-bg text-rb-text pt-16">
    <!-- Global Header (Fixed) -->
    <div id="header"></div>

    <!-- Main Layout: Simple flex layout -->
    <div class="flex min-h-screen">
      <!-- Sidebar: Fixed position, scrollable (initially hidden) -->
      <aside
        id="sidebar"
        class="fixed top-16 left-0 h-[calc(100vh-4rem)] w-64
               bg-white border-r border-gray-200 overflow-y-auto z-40
               transition-transform duration-300 ease-in-out
               -translate-x-full"
      >
        <nav id="sidebarMenu" class="p-6 space-y-2 text-gray-700 text-sm"></nav>
      </aside>

      <!-- Content: Natural page flow, no scroll container -->
      <main id="contentArea" class="w-full bg-white">
        <article id="docContent"></article>
      </main>
    </div>

    <!-- Main JS (imports header.js + sidebar.js internally) -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
